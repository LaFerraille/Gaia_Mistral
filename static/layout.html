<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menus">
        <li class="main">
          <a href="#">
            <img src="/static/mistral.png" alt="Mistral" class="mistral" />
          </a>
        </li>
        <li class="menu">
          <a href="#profile"><i class="fas fa-cloud-sun-rain"></i></a> <!-- Changed icon -->
        </li>
      
        <!-- weather -->
        <li class="menu">
          <a href="#weather"><i class="fas fa-cloud-sun"></i></a>
        </li>

        <!-- news -->
        <li class="menu">
          <a href="#news"><i class="fas fa-newspaper"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="app flexed">
    <div class="spacer" id="menu_spacer">
      <ul class="submenus">
        <li class="submenu">
          <a href="#">Chat</a>
          <div id="chat">
            <ul id="chat_messages"></ul>
            <input type="text" id="user_input" placeholder="Posez une question au modÃ¨le Mistral AI" />
            <button onclick="sendChat()">Send</button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="app flexed">
    <div class="spacer" id="profile_spacer">
      <ul class="submenus">
        <li class="submenu">
          <a href="#profile">Profile</a>
          <div id="profile">
            <ul>
              <li>Name: {{ user_profile.name }}</li>
              <li>Age: {{ user_profile.age }}</li>
              <li>Location: {{ user_profile.location }}</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <body>
    <h1>FastAPI Home</h1>
    <div id="mainContent">
      <div id="map" class="map">{{ map_html | safe }}</div>
    </div>
  <script src="/static/script.js"></script>
  <div class="animated-background"></div> <!-- Animated background -->
</body>
</html>
